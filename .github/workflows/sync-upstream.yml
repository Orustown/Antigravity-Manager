name: Sync Upstream

on:
  schedule:
    # 每天 UTC 时间 0:00 自动同步（北京时间 8:00）
    - cron: '0 0 * * *'
  workflow_dispatch:
    # 允许手动触发同步

jobs:
  sync:
    runs-on: ubuntu-latest
    outputs:
      has_new_tag: ${{ steps.check_tags.outputs.has_new_tag }}
      latest_tag: ${{ steps.check_tags.outputs.latest_tag }}
    
    steps:
      - name: Checkout Fork
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}
          persist-credentials: true
      
      - name: Get Current Tags
        id: before_sync
        run: |
          echo "tags_before=$(git tag | sort -V | tail -n 1)" >> $GITHUB_OUTPUT
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Add Upstream and Fetch
        run: |
          git remote add upstream https://github.com/lbjlaq/Antigravity-Manager.git
          git fetch upstream main --tags
      
      - name: Merge Upstream Changes
        run: |
          git merge upstream/main --no-edit --allow-unrelated-histories
      
      - name: Push Changes and Tags
        run: |
          git push origin main --tags
      
      - name: Check for New Tags
        id: check_tags
        run: |
          LATEST_TAG=$(git tag | sort -V | tail -n 1)
          BEFORE_TAG="${{ steps.before_sync.outputs.tags_before }}"
          echo "Latest tag: $LATEST_TAG"
          echo "Before sync tag: $BEFORE_TAG"
          
          if [ "$LATEST_TAG" != "$BEFORE_TAG" ] && [ -n "$LATEST_TAG" ]; then
            echo "New tag detected: $LATEST_TAG"
            echo "has_new_tag=true" >> $GITHUB_OUTPUT
            echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          else
            echo "No new tag"
            echo "has_new_tag=false" >> $GITHUB_OUTPUT
            echo "latest_tag=" >> $GITHUB_OUTPUT
          fi

  # 如果同步后有新标签，自动触发 Release 构建
  trigger-release:
    needs: sync
    if: needs.sync.outputs.has_new_tag == 'true'
    runs-on: ubuntu-latest
    
    steps:
      - name: Trigger Release Workflow
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PAT_TOKEN }}
          script: |
            const tag = '${{ needs.sync.outputs.latest_tag }}';
            console.log(`Triggering release for tag: ${tag}`);
            
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'release.yml',
              ref: tag
            });
            
            console.log('Release workflow triggered successfully!');
