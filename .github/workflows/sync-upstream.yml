name: Sync Upstream

on:
  schedule:
    # 每天 UTC 时间 0:00 自动同步（北京时间 8:00）
    - cron: '0 0 * * *'
  workflow_dispatch:
    # 允许手动触发同步

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Sync Fork with Upstream
        uses: aormsby/Fork-Sync-With-Upstream-action@v3.4.1
        with:
          # 使用 PAT_TOKEN 以获得修改工作流文件的权限
          # 如果没有设置 PAT_TOKEN，则回退到 GITHUB_TOKEN（但无法同步工作流文件）
          target_repo_token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}
          upstream_sync_repo: lbjlaq/Antigravity-Manager
          upstream_sync_branch: main
          target_sync_branch: main
          test_mode: false
          
      - name: Check Sync Status
        if: failure()
        run: |
          echo "Sync failed. This might be due to:"
          echo "1. Merge conflicts - resolve manually"
          echo "2. Missing PAT_TOKEN - create a Personal Access Token with 'workflow' scope"
          echo "   and add it as a repository secret named 'PAT_TOKEN'"
